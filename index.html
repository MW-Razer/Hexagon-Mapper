<!DOCTYPE HTML>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>HMG</title>

    <link href="stylesheets/root.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/mechanical.css" rel="stylesheet" type="text/css" />

</head>

<body>

	<div id="canvasDiv">
		
	</div>

    <div class="mechcontainer" style="width: 200px; height: 50px; top: 50%; left: calc(50% - 200px);" onclick="console.log('play')">
        <div class="jigglediv"></div>
        <button class="jigglebutton">New Map</button>
    </div>

    <div class="mechcontainer" style="width: 200px; height: 50px; top: calc(50% + 60px); left: calc(50% - 200px);">
        <div class="jigglediv"></div>
        <button class="jigglebutton">Load Map</button>
    </div>

    <div class="mechcontainer" style="width: 200px; height: 50px; top: calc(50% + 120px); left: calc(50% - 200px);">
        <div class="jigglediv"></div>
        <button class="jigglebutton">Options</button>
    </div>

    <div class="mechcontainer" style="width: 200px; height: 50px; top: calc(50% + 180px); left: calc(50% - 200px);" onclick="toggleSel(this)">
        <div class="jigglediv"></div>
        <button class="jigglebutton">Themes</button>
    </div>

    <script src="scripts/button_text_jiggler.js"></script>
	<script src="scripts/gameFuncs.js"></script>
	<script src="scripts/htmlFuncs.js"></script>
	<script src="scripts/draw.js"></script>
	
</body>
